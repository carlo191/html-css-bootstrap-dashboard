		<!-- ^CUSTOM CSS -->
		<link rel="stylesheet" href="./css/style.css" />

	<body>
		<!-- ^NAV -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="./img/duck.png" alt="Bootstrap" width="60" height="60" />
				</a>

				<!-- ^SM DISPLAY BUTTON -->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
						<a class="nav-link" href="#">Anagrafia Utenti</a>
						<a class="nav-link" href="#">Storico Prestiti</a>
						<a class="nav-link" href="#">Help</a>
					</div>
				</div>
			</div>
		</nav>

		<div class="container">
			<!-- ^FORM -->
			<form class="row g-3 my-3">
				<div class="col-12">
					<h2>Nuovo Libro</h2>
				</div>
				<div class="col-lg-6">
					<label for="AuthorName" class="form-label fw-semibold">Nome Autore</label>
					<input type="text" class="form-control" id="AuthorName" placeholder="Inserisci il nome dell'autore" />
				</div>
				<div class="col-lg-6">
					<label for="AuthorSurname" class="form-label fw-semibold">Cognome Autore</label>
					<input type="text" class="form-control" id="AuthorSurname" placeholder="Inserisci il cognome dell'autore" />
				</div>
				<div class="col-12">
					<label for="Title" class="form-label fw-semibold">Titolo</label>
					<input type="text" class="form-control" id="Title" placeholder="Inserisci il titolo del libro" />
				</div>
				<div class="col-12 col-lg-4">
					<label class="form-label fw-semibold">Genere</label>
					<select class="form-select" aria-label="Book genre">
						<option selected>Scegli il genere</option>
						<option value="1">Fantasy</option>
						<option value="2">Azione</option>
						<option value="3">Romantico</option>
					</select>
				</div>
				<div class="col-lg-4">
					<label for="YearPub" class="form-label fw-semibold">Anno di Pubblicazione</label>
					<input type="text" class="form-control" id="YearPub" placeholder="Inserisci l'anno" />
				</div>

				<div class="col-lg-4">
					<label for="ISBN" class="form-label fw-semibold">ISBN#</label>
					<input type="text" class="form-control" id="ISBN" placeholder="Inserisci il codice ISBN#" />
				</div>

				<hr class="mt-5" />

				<div class="col-12">
					<label for="Note" class="form-label fw-semibold">Note</label>
					<textarea class="form-control" no-resize id="exampleFormControlTextarea1" placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
				</div>
				<div class="col-12">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck" />
						<label class="form-check-label fw-semibold" for="gridCheck">Disponibile anche in digitale</label>
					</div>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary fw-semibold">Aggiungi un libro</button>
				</div>
			</form>
		</div>

		<!-- ^BOOTSTRAP JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
